<!DOCTYPE html>

<html>
  <head>
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>

  <body>
    <div id="wrapper">
      <header></header>
      <main>
        <div id="quote-box">
          <div class="quote-text">
            <i class="fa fa-quote-left"> </i>
            <span id="text"></span>
            <i class="fa fa-quote-right"> </i>
          </div>
          <div class="quote-author">
            - <span id="author">Kanye West</span>
          </div>
          <div class="buttons">
            <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top"><i class="fa fa-twitter"></i></a>
            <button class="button" id="new-quote">New quote</button>
          </div>
        </div>
      </main>
      <footer>by <a target="_blank" href="https://www.linkedin.com/in/rebecca-euna-cho/" title="I would love to meet you!">rebecca cho</a></footer>
    </div>
  </body>  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
  <script src="quoteGeneration.js"></script>
</html>
